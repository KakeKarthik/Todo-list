<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
</head>
<body>
  <h1>TodoList</h1>
  <hr>
  <input type="text" placeholder="Enter task" #task required>
  <button (click)="addTask(task.value)">Add Task</button>
  <ul>
    <li *ngFor="let task of Tasks">{{task.name}} <span><button (click)="removeTask(task.id)"> Remove</button></span></li>
  </ul>
</body>
</html>
